plugins {
    id 'java'
    id 'application'
}

group = 'ru.spbstu'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

application {
    mainClass = 'ru.spbstu.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.telegram:telegrambots:6.9.7.1'
    implementation 'org.springframework:spring-context:6.1.0'
    implementation 'org.springframework:spring-orm:6.1.0'
    implementation 'org.springframework.data:spring-data-jpa:3.5.0'
    implementation 'org.hibernate:hibernate-core:6.4.0.Final'
    implementation 'com.zaxxer:HikariCP:5.1.0'
    implementation 'org.postgresql:postgresql:42.7.7'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'ch.qos.logback:logback-classic:1.4.14'
    implementation 'org.quartz-scheduler:quartz:2.5.0'
    implementation 'org.springframework:spring-context-support:6.1.0'
    implementation 'org.springframework:spring-webmvc:6.1.0'
    implementation 'org.springframework.security:spring-security-crypto:6.2.0'

    implementation 'org.eclipse.jetty:jetty-server:11.0.20'
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.20'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'

    // Test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.7.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.7.0'
    testImplementation 'org.springframework:spring-test:6.1.0'
    testImplementation 'org.testcontainers:junit-jupiter:1.19.0'
    testImplementation 'org.testcontainers:postgresql:1.19.0'
    testImplementation 'org.hibernate:hibernate-testing:6.4.0.Final'
}

compileJava.options.encoding = 'UTF-8'

test {
    useJUnitPlatform()
}