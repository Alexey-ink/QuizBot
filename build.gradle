plugins {
    id 'java'
    id 'application'
}

group = 'ru.spbstu'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'ru.spbstu.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.telegram:telegrambots:6.9.7.1'
    implementation('org.springframework:spring-context:7.0.0-M7') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
    implementation 'org.springframework:spring-orm:7.0.0-M7'
    implementation 'org.springframework.data:spring-data-jpa:4.0.0-M4'
    implementation 'org.hibernate:hibernate-core:7.1.0.Final'
    implementation 'com.zaxxer:HikariCP:7.0.1'
    implementation 'org.postgresql:postgresql:42.7.7'
    implementation 'io.github.cdimascio:dotenv-java:3.2.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'ch.qos.logback:logback-classic:1.5.18'
}
