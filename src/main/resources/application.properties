telegram.bot.token=${TELEGRAM_BOT_TOKEN:}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:@tlgrm_quiz_bot}

spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/quizbot}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.show-sql=${JPA_SHOW_SQL:true}

admin.default.login=${ADMIN_DEFAULT_LOGIN:admin}
admin.default.password=${ADMIN_DEFAULT_PASSWORD:}
admin.default.telegram-id=${ADMIN_DEFAULT_TELEGRAM_ID:}